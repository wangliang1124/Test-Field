<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>星级评分</title>
	<style type="text/css">
		body,ul,li,div{
			padding: 0;
			margin: 0;
		}
		li{
			list-style-type: none;
		}
		.rating{
			width:170px;
			height: 34px;
			margin:100px auto;
		}
		.rating-item{
			float:left;
			width:34px;
			height: 34px;
			background: url(img/star.png) no-repeat;
			cursor:pointer;
		}
		.rating-item.on{
			background-position:0px -40px;
		}
		.rating-item.half{
			background-position:0px -80px;
		}

	</style>
</head>
<body>
	<div>
		<ul class='rating' id="rating">
			<li class="rating-item" title="很不好"></li>
			<li class="rating-item" title="不好"></li>
			<li class="rating-item" title="一般"></li>
			<li class="rating-item" title="好"></li>
			<li class="rating-item" title="很好"></li>
		</ul>
		<ul class='rating' id="rating2">
			<li class="rating-item" title="很不好"></li>
			<li class="rating-item" title="不好"></li>
			<li class="rating-item" title="一般"></li>
			<li class="rating-item" title="好"></li>
			<li class="rating-item" title="很好"></li>
		</ul>
	</div>
	<script src='http://libs.baidu.com/jquery/1.11.3/jquery.min.js'></script>
	<script type="text/javascript">
		var rating=(function() {
			//默认参数
			var defaults={
				mode:'LightEntire',
				num:1,
				readOnly:false,
				select:function() {},
				chosen:function() {}
			};

			//点亮整颗
			var LightEntire=function(el,options) {
				this.$el=$(el);
				this.$item=this.$el.find('.rating-item');
				this.opts=options;
			};
			LightEntire.prototype.init=function() {
				this.lightOn(this.opts.num);
				this.bindEvent();
			};
			LightEntire.prototype.lightOn=function(num) {
				num=parseInt(num);
				this.$item.each(function(index){
					if(index<num){
						$(this).addClass('on');
					}else{
						$(this).removeClass('on');
					}
				});
			};
			LightEntire.prototype.bindEvent=function() {
				var self=this,
					itemLength=self.$item.length;
				self.$el.on('mouseover','.rating-item', function(event) {
					var num=$(this).index()+1;
					self.lightOn(num);
					(typeof self.opts.select==='function') && self.opts.select.call(this,num,itemLength);
					self.$el.trigger('select',[num,itemLength]);
				}).on('click','.rating-item',function(event) {
					self.opts.num=$(this).index()+1;
					(typeof self.opts.chosen==='function') && self.opts.chosen.call(this,self.opts.num,itemLength);
					self.$el.trigger('chosen',[self.opts.num,itemLength]);
				}).on('mouseout', function(event) {
					self.lightOn(self.opts.num);
				});
			};

			//点亮半颗
			var LightHalf=function(el,options) {
				this.$el=$(el);
				this.$item=this.$el.find('.rating-item');
				this.opts=options;
				this.add=1;
			};
			LightHalf.prototype.init=function() {
				this.lightOn(this.opts.num);
				this.bindEvent();
			};
			LightHalf.prototype.lightOn=function(num) {
				var count=parseInt(num),
					isHalf=count!==num;
				this.$item.each(function(index){
					if(index<count){
						$(this).removeClass('half');
						$(this).addClass('on');
					}else{
						$(this).removeClass('on');
						$(this).removeClass('half');
					}
				});
				if(isHalf){
					this.$item.eq(count).addClass('half');
				}
			};
			LightHalf.prototype.bindEvent=function() {
				var self=this,
					itemLength=self.$item.length;
				self.$el.on('mousemove','.rating-item', function(event) {
					var $this=$(this),
						num=0;
					if(event.pageX- $this.offset().left < $this.width()/2){
						self.add=0.5;
					}else{
						self.add=1;
					}
					num=$this.index()+self.add;
					self.lightOn(num);
					(typeof self.opts.select==='function') && self.opts.select.call(this,num,itemLength);
					self.$el.trigger('select',[num,itemLength]);
				}).on('click','.rating-item',function(event) {
					self.opts.num=$(this).index()+ self.add;
					(typeof self.opts.chosen==='function') && self.opts.chosen.call(this,self.opts.num,itemLength);
					self.$el.trigger('chosen',[self.opts.num,itemLength]);
				}).on('mouseout', function(event) {
					self.lightOn(self.opts.num);
				});
			};
			//点亮模式
			var mode={
				'LightEntire':LightEntire,
				'LightHalf':LightHalf
			}
			//返回值
			return {
				init:function(el,options) {
					options=$.extend({},defaults,options);
					//new LightEntire(el,options).init();
					//new LightHalf(el,options).init();
					if(!mode[options.mode]){
						options.mode='LightEntire';
					}
					new mode[options.mode](el,options).init();
				}
			};
		})();
		//调用一
		rating.init('#rating',{
			mode:'LightHalf',
			num:2.5,
			select:function(num,total) {
				//console.log(this);
				console.log(num+'/'+total);
			}
		});
		// 调用二
		// $('#rating').on('select', function(event,num,total) {	
		// 	console.log(num+'/'+total);
		// }).on('chosen', function(e,num,total) {
		// 	console.log(num+'/'+total);
		// });
	</script>
</body>
</html>
